name: Regression â€“ camera calibration
on:
  workflow_dispatch:

jobs:
  calibrate:
    name: ${{ matrix.os }} â€“ FreeMoCap ${{ matrix.freemocap }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        freemocap: ["0.0.3", "0.0.4", "0.1.0"]

    steps:
    - uses: actions/checkout@v4

    - uses: actions/setup-python@v5
      with: { python-version: "3.11" }

    - name: Install specific FreeMoCap
      run: |
        python -m pip install --upgrade pip
        python -m pip install "freemocap==${{ matrix.freemocap }}"

    - name: Run sample calibration
      run: |
        python .github/scripts/run_calibration.py \
          --out "calibration_${{ runner.os }}_${{ matrix.freemocap }}.toml"

    # ðŸ‘‡ Same artifact name for every version on the same OS â†’ files get bundled
    - name: Upload calibration file
      uses: actions/upload-artifact@v4
      with:
        name: calibrations-${{ runner.os }}
        path: calibration_${{ runner.os }}_${{ matrix.freemocap }}.toml
